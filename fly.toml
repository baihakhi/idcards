# fly.toml app configuration file generated for idcard on 2025-11-12T23:26:01+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'idcard'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/healthz"
    protocol = "http"


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
